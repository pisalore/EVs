{% extends "base.html" %}

{% block style %}
    <style media="screen">
        html, body {
            height: 100%;
            font-family: "Roboto", serif;
        }

        .auth-box {
            padding-top: 25px;
            padding-bottom: 25px;
            width: 600px;
            margin: auto;
        }

        p.light {
            font-weight: lighter;
        }

        .login-form-container {
            width: 300px;
            margin: auto;
        }

        .registration-title {
            font-style: normal;
            font-weight: 200;
            font-size: 32px;
            line-height: 56px;
        }

        .registration-subtitle {
            font-size: 24px;
            line-height: 28px;
            text-align: center;
        }

    </style>
{% endblock %}

{% block content %}
        <div class="container mt-5 col-4">
            {% block auth %}
            {% endblock %}
        </div>
{% endblock %}
